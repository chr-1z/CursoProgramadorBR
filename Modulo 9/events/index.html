<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Events </title>

    <script>

        function changeH1(input) {
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerText = input.value;

            if (input.value == '') {
                verVazio();
            }
        }

        function verVazio() {
            let h1 = document.getElementsByTagName("h1")[0];

            console.log(h1);
            h1.innerText = 'Click me'
            h1.style.display = "block"
        }

        function hideH1() {
            let h1 = document.getElementsByTagName("h1")[0];
            h1.style.display = "none";
        }

    </script>

    <style>

        div {
            font-size: 2rem; 
            display: block; 
            background-color: cornflowerblue; 
            color: aliceblue; 
            height: 5px; 
            margin: 10px; 
            padding-bottom: 30px; 
            width: 120px; 
            padding-left: 4px; 
            border: thick double red;
        }

    </style>

</head>
<body>

    <h1> Click me </h1>

    <input type="text" oninput="changeH1(this)"> 

    <div onclick="hideH1()"> Click me </div>

    
</body>
</html>
